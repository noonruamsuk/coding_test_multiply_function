<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiply</title>
  </head>
  <body>
    <div>
      <div id="remark"><small>ยังไม่รองรับทศนิยม</small></div>
      <input placeholder="0" type="text" id="input1" onchange="calculate()"> x <input placeholder="0" type="text" id="input2" onchange="calculate()">
      <br>
      <br>
      <b>Result =</b>
      <span id="result">0.00</span>
    </div>
  </body>
</html>
<script type="text/javascript" src="multiply.js"></script>
<script type="text/javascript">
var app = new CustomMath()

function calculate()
{
  var value1 = document.getElementById('input1').value
  var value2 = document.getElementById('input2').value

  document.getElementById('result').innerHTML = app.multiply(value1, value2)
}
</script>
